<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start button -->
    <button id="start">Start</button>

    <!-- Open Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <label>How many people are getting drunk?</label>
        <input type="text" id="paxNum" /><br />
        <label>Choose your categories!</label><br />
        <input type="checkbox" id="basic" />
        <label>Basic!</label><br />
        <input type="checkbox" id="rules" />
        <label>Rules for everyone!</label><br />
        <input type="checkbox" id="naughty" />
        <label>Ready for the naughty side?</label><br />
        <button id="submit">Submit</button>
      </div>
    </div>

    <!-- Main Game Content -->
    <div class="game">
      <label id="card">card</label>
      <button id="next" class="btm">Next card</button>
      <label> Cards left</label>
      <label id="countDown">0</label>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
